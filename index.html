<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="main-content">
            <div class="section-1">
                <img class="image1" src="./images/image-product-desktop.jpg" alt="">
            </div>
            <div class="section-2">
                <p class="p1"> PERFUME</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p class="p2"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="section-2-d1">
                    <div>
                        <h2 class="h1"> $149.99</h2>
                    </div>
                    <div>
                        <p class="linedelete"> <del>$169.99</del> </p>
                    </div>
                </div>
                <button>
                    <div><img class="image2" src="./images/icon-cart.svg" alt=""> </div>
                    <div><b>Add to Cart</b></div>
                </button>
            </div>

        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Devilal Panchal</a>.

        </div>
    </div>
</body>

</html>
